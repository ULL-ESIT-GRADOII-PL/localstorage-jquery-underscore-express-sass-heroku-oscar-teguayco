<html>
  <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>CSV Analyzer</title>
     <link href="css/global.css" rel="stylesheet" type="text/css">
     <link href="css/style.css" rel="stylesheet" type="text/css">

     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
     <script type="text/javascript" src="js/csv.js"></script>
     <script type="text/javascript" src="js/main.js"></script>
     <script type="text/html" id='fillTable'>
       <table id="result" class="center">
         <% _.each(items, function(name) { %>
           <tr class="<%= name.rowClass %>">
             <% _.each(name.value, function(cell) { %>
               <td><%= cell %></td>
             <% }); %>
           </tr>
         <% }); %>
       </table>
     </script>
  </head>
  <body>
    <h1>Comma Separated Value Analyzer</h1>
    <div>
      <p><i> <a href="https://github.com/ULL-ESIT-GRADOII-PL/localstorage-jquery-underscore-express-sass-heroku-oscar-teguayco">Repositorio</a> donde se encuentra la aplicación .</i></p>
      <i>Escriba una entrada CSV. Pulse en el botón "Generar Tabla" y la aplicación generara la tabla.</i>
      <i>Aquí se pueden consultar los <a href="test/tests.html">test</a> de la aplicación.</i>
    </div>
    <table>
      <tr>
        <th>Entrada CSV:</th> <!-- autofocus attribute is HTML5 -->
        <td><textarea autofocus cols = "80" rows = "5" id="original"></textarea></td> 
      </tr>
    </table>
    <button type="button">Generar tabla:</button><br>
    <span class="output" id="finaltable"></span>
  </body>
</html>
